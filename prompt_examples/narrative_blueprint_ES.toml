        "immigration": (binary),
        "economic_issue": (binary),
        "health": (binary),
        "environment": (binary),
        "conspiracy": (binary),
        "neutral": (binary),
        "other": (free text)
    },
    "disinformation_tactic": [
        "item1",
        "item2",
        ...
    ],
    "target_audience": [
        "item1",
        "item2",
        ...
    ],
    "intent": "",
